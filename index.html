<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liste suas compras e compartilhe com fam√≠lia e amigos em tempo real">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Anota A√≠">
    
    <title>Anota A√≠ - Lista de Compras Compartilhada</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 15px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: 800;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.95;
            font-weight: 300;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e1e5e9;
        }

        .tab {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .tab.active {
            color: #4361ee;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #4361ee;
        }

        .form {
            display: none;
            padding: 40px;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.1);
        }

        .btn-login, .btn-register {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            color: white;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-register {
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-login:disabled, .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 14px;
        }

        .footer-text a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease;
            font-weight: 600;
            display: none;
            max-width: 400px;
        }

        .notification.error {
            background: #f72585;
            color: white;
        }

        .notification.success {
            background: #4cc9f0;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìù</div>
            <h1>Anota A√≠</h1>
            <p class="subtitle">Suas listas de compras compartilhadas</p>
        </header>

        <main>
            <div class="login-card">
                <div class="tabs">
                    <button class="tab active" id="loginTab">Entrar</button>
                    <button class="tab" id="registerTab">Criar Conta</button>
                </div>

                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Senha</label>
                        <input type="password" id="password" placeholder="Sua senha" required autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    
                    <div class="footer-text">
                        N√£o tem conta? <a href="#" id="goToRegister">Cadastre-se gr√°tis</a>
                    </div>
                </form>

                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="regEmail" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword"><i class="fas fa-lock"></i> Senha (m√≠nimo 6 caracteres)</label>
                        <input type="password" id="regPassword" placeholder="Crie uma senha" required minlength="6" autocomplete="new-password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha</label>
                        <input type="password" id="confirmPassword" placeholder="Repita a senha" required autocomplete="new-password">
                    </div>
                    
                    <button type="submit" class="btn-register">
                        <i class="fas fa-user-plus"></i> Criar Conta Gr√°tis
                    </button>
                    
                    <div class="footer-text">
                        J√° tem conta? <a href="#" id="goToLogin">Fa√ßa login</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p><i class="fas fa-heart"></i> Feito para facilitar suas compras</p>
        </footer>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    
    <script>
        console.log('üöÄ Anota A√≠ - Iniciando...');

        const SUPABASE_URL = 'https://dfkrebxvbxobnzhzdgxl.supabase.co';  
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRma3JlYnh2YnhvYm56aHpkZ3hsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1NjA3MzEsImV4cCI6MjA4NDEzNjczMX0.ZpTkRzcCNhqAQFqSdzwVKrP6LtoWSYsbmmaqqoz0e1k';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isError ? 'error' : 'success');
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 4000);
        }

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        document.getElementById('loginTab').addEventListener('click', () => switchTab('login'));
        document.getElementById('registerTab').addEventListener('click', () => switchTab('register'));
        document.getElementById('goToRegister').addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('register');
        });
        document.getElementById('goToLogin').addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showNotification('Bem-vindo de volta! üéâ');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                showNotification(error.message || 'Erro ao fazer login', true);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showNotification('As senhas n√£o coincidem', true);
                return;
            }

            if (password.length < 6) {
                showNotification('A senha deve ter pelo menos 6 caracteres', true);
                return;
            }

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando conta...';
            submitBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showNotification('Conta criada! Voc√™ j√° pode fazer login üéâ');
                e.target.reset();
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('email').value = email;
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 2000);

            } catch (error) {
                showNotification(error.message || 'Erro ao criar conta', true);
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        console.log('‚úÖ Anota A√≠ carregado!');
        
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ PWA: Service Worker registrado');
                    })
                    .catch(error => {
                        console.log('‚ùå PWA: Erro ao registrar Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
